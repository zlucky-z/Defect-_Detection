<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB缺陷检测系统 - 登录</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .login-header h3 {
            font-size: 1.5rem;
        }
        .login-header p {
            font-size: 0.9rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #e9ecef;
            border-radius: 0;
            padding: 0.75rem 0;
            background: transparent;
            font-size: 0.95rem;
        }
        .form-control:focus {
            border-bottom-color: #667eea;
            box-shadow: none;
            background: transparent;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            width: 100%;
            margin-top: 1rem;
            font-size: 1rem;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .system-info {
            background: rgba(52, 73, 94, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.95rem;
            color: #6c757d;
        }
        .system-info .small {
            font-size: 0.85rem;
        }
        .input-group-text {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card login-card">
                <div class="login-header">
                    <i class="bi bi-cpu-fill fs-1 mb-3"></i>
                    <h3 class="mb-0">PCB缺陷检测系统</h3>
                    <p class="mb-0 mt-2 opacity-75">Industrial Detection Platform</p>
                </div>
                <div class="login-body">
                    <form id="loginForm">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" placeholder="用户名" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="密码" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录系统
                        </button>
                    </form>
                    
                    <div class="system-info">
                        <div class="row text-center">
                            <div class="col-4">
                                <i class="bi bi-shield-check text-success"></i>
                                <div class="small">安全认证</div>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-lightning text-warning"></i>
                                <div class="small">高速检测</div>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-gear text-info"></i>
                                <div class="small">智能分析</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 默认账号提示 -->
            <div class="mt-3 text-center text-white-50">
                <small style="font-size: 0.9rem;">
                    默认账号：admin/admin 或 operator/operator
                </small>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    alert(data.message || '登录失败');
                }
            } catch (error) {
                alert('网络错误，请重试');
            }
        });
    </script>
</body>
</html>
